<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>טבלת משמרות שבועית</title>
    <style>
        body {
            direction: rtl;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 30px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 16px;
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td input {
            width: 100%;
            padding: 6px;
            text-align: center;
        }

        .time-col {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: 0.3s ease;
        }

        .buttons button:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h2>טבלת משמרות שבועית</h2>
    <table>
        <thead>
            <tr>
                <th>שעות \ ימים</th>
                <th>ראשון</th>
                <th>שני</th>
                <th>שלישי</th>
                <th>רביעי</th>
                <th>חמישי</th>
                <th>שישי</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="time-col">07:00 - 15:00</td>
                <td><input type="text" placeholder="שם עובד" /></td>
                <td><input type="text" placeholder="שם עובד" /></td>
                <td><input type="text" placeholder="שם עובד" /></td>
                <td><input type="text" placeholder="שם עובד" /></td>
                <td><input type="text" placeholder="שם עובד" /></td>
                <td><input type="text" placeholder="שם עובד" /></td>
            </tr>
            <tr>
                <td class="time-col">15:00 - 23:00</td>
                <td><input type="text" placeholder="שם עובד" /></td>
                <td><input type="text" placeholder="שם עובד" /></td>
                <td><input type="text" placeholder="שם עובד" /></td>
                <td><input type="text" placeholder="שם עובד" /></td>
                <td><input type="text" placeholder="שם עובד" /></td>
                <td><input type="text" placeholder="שם עובד" /></td>
            </tr>
        </tbody>
    </table>

    <div class="buttons">
        <button onclick="loadSchedule()">📤 טען שיבוץ</button>
        <button onclick="saveSchedule()">💾 שמור שיבוץ</button>
    </div>

    <script>
        const days = ['ראשון','שני','שלישי','רביעי','חמישי','שישי'];
        const times = ['07:00 - 15:00', '15:00 - 23:00'];

        function getCompanyId() {
            const cid = localStorage.getItem('company_id');
            if (!cid) {
                alert('לא נבחרה חברה. חזור לדף הראשי ובחר חברה.');
                return null;
            }
            return cid;
        }

        function saveSchedule() {
            const company_id = getCompanyId();
            if (!company_id) return;

            const rows = document.querySelectorAll('tbody tr');
            const schedule = [];

            rows.forEach((row, timeIndex) => {
                const inputs = row.querySelectorAll('input');
                inputs.forEach((input, dayIndex) => {
                    const name = input.value.trim();
                    if (name) {
                        schedule.push({
                            day: days[dayIndex],
                            time: times[timeIndex],
                            employee: name
                        });
                    }
                });
            });

            fetch('/save_schedule', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ schedule, company_id })
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message || 'נשמר בהצלחה!');
            })
            .catch(err => {
                console.error(err);
                alert('אירעה שגיאה בשמירה.');
            });
        }

        function loadSchedule() {
            const company_id = getCompanyId();
            if (!company_id) return;

            fetch(`/load_schedule?company_id=${company_id}`)
                .then(res => res.json())
                .then(data => {
                    const rows = document.querySelectorAll('tbody tr');
                    rows.forEach((row, timeIndex) => {
                        const inputs = row.querySelectorAll('input');
                        inputs.forEach((input, dayIndex) => {
                            const match = data.find(item =>
                                item.day === days[dayIndex] && item.time === times[timeIndex]
                            );
                            if (match) input.value = match.employee;
                            else input.value = '';
                        });
                    });
                })
                .catch(err => {
                    console.error(err);
                    alert('שגיאה בטעינת השיבוץ.');
                });
        }
    </script>
</body>
</html>

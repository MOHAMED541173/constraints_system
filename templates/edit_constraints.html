<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>עריכת אילוצים</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 30px;
            background: url("{{ url_for('static', filename='atom_bg.gif') }}") no-repeat center center fixed;
            background-size: cover;
            direction: rtl;
            color: white;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 999;
        }

        .logo-container img {
            width: 60px;
            cursor: pointer;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        #search-input {
            display: block;
            margin: 0 auto 20px auto;
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            width: 280px;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.6);
            outline: none;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            border: 1px solid rgba(255,255,255,0.3);
            text-align: center;
            color: white;
        }

        th {
            background-color: rgba(231, 76, 60, 0.85);
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.08);
            transition: background-color 0.3s ease;
        }

        button {
            padding: 6px 14px;
            background-color: #e74c3c;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #c0392b;
        }

        form {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Logo to go back -->
    <div class="logo-container" onclick="window.location.href='/manager'">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    </div>

    <h2>🛠️ עריכת אילוצים</h2>

    <input type="text" id="search-input" placeholder="חיפוש לפי שם או מזהה עובד...">

    <table id="editable-table">
        <thead>
            <tr>
                <th>שם עובד</th>
                <th>מזהה</th>
                <th>יום</th>
                <th>משמרת</th>
                <th>מחיקה</th>
            </tr>
        </thead>
        <tbody>
            {% for row in constraints %}
            <tr>
                <td>{{ row.name }}</td>
                <td>{{ row.worker_id }}</td>
                <td>{{ row.day }}</td>
                <td>{{ row.time }}</td>
                <td>
                    <form method="POST" action="/delete_constraint">
                        <input type="hidden" name="rowid" value="{{ row.rowid }}">
                        <button type="submit">מחק</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        const input = document.getElementById('search-input');
        const rows = document.querySelectorAll('#editable-table tbody tr');

        input.addEventListener('input', () => {
            const filter = input.value.toLowerCase();
            rows.forEach(row => {
                const name = row.cells[0].innerText.toLowerCase();
                const id = row.cells[1].innerText.toLowerCase();
                if (name.includes(filter) || id.includes(filter)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
